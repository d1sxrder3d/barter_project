{%load static%}

<!DOCTYPE html>
<html lang="ru" class="{% if request.user.is_authenticated %}auth-user{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barter | {% block title %}{% endblock %}</title>
    
    <!-- Modern CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    <!-- Иконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body data-theme="light">
    <!-- Анимированный бэкграунд -->
    <div class="gradient-bg"></div>

    <!-- Glassmorphism навигация -->
    <nav class="glass-nav">
        <a href="/" class="brand">
            <img src="{% static 'images/logo.svg' %}" alt="Barter">
            <span>Barter</span>
        </a>

        <div class="nav-controls">
            <div class="theme-switcher">
                <i class="bx bx-sun"></i>
            </div>
            {% if user.is_authenticated %}
                <a href="#" class="user-avatar">
                    <img src="# alt="Avatar">
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="btn login-btn">Войти</a>
            {% endif %}
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="content-wrapper">
        {% block content %}{% endblock %}
    </main>

    <!-- Футер с анимацией -->
    <footer class="animated-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Barter Community</h4>
                <div class="social-links">
                    <a href="#"><i class="bx bxl-telegram"></i></a>
                    <a href="#"><i class="bx bxl-vk"></i></a>
                    <a href="#"><i class="bx bxl-instagram"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <p>&copy; 2024 Barter. All rights reserved</p>
                <div class="footer-links">
                    <a href="#">Правила</a>
                    <a href="#">Контакты</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Скрипты -->
    <script src="{% static 'js/themeSwitcher.js' %}"></script>
    <script src="{% static 'js/animations.js' %}"></script>
</body>
</html>

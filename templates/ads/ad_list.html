{% extends "base.html" %}

{% block content %}
<section class="ad-grid">
    <div class="search-bar glass">
        <form method="GET">
            <i class="bx bx-search"></i>
            <input type="text" name="q" placeholder="Искать товары..." value="{{ query }}">
            <select name="category">
                <option value="">Все категории</option>
                {% for category in categories %}
                    <option value="{{ category }}" {% if category == selected_category %}selected{% endif %}>{{ category }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn-glow">Найти</button>
        </form>
    </div>

    <div class="grid-container">
        {% for ad in ads %}
        <a href="{% url 'ad_detail' ad.id %}" class="ad-card">
            <div class="ad-badge">{{ ad.category }}</div>
            <div class="ad-media">
                <img src="{{ ad.image_url }}" alt="{{ ad.title }}" loading="lazy">
                <div class="hover-overlay">
                    <i class="bx bx-zoom-in"></i>
                </div>
            </div>
            <div class="ad-content">
                <h3 class="ad-title">{{ ad.title }}</h3>
                <div class="ad-meta">
                    <div class="user-info">
                        <img src="{{ ad.user.profile.avatar.url }}" alt="User">
                        <span>{{ ad.user.username }}</span>
                    </div>
                    <div class="ad-price">
                        {{ ad.price }} ₽
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</section>
{% endblock %}

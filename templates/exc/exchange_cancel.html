{% extends "base.html" %}
{% load static %}

{% block title %}Отмена обмена{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Подтверждение удаления</h3>
                </div>
                <div class="card-body">
                    <p class="lead">Вы уверены, что хотите отменить обмен:</p>
                    {% comment %} <p class="lead">{{ ad.description }}</p> {% endcomment %}
                    
                            
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'exchange_detail' exchange.id 2 %}" 
                               class="btn btn-outline-secondary">
                                Отмена
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Удалить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
